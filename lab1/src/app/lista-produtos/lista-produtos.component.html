<h2>Produtos</h2>
<div *ngFor="let produto of produtos">
  <h3>
    <a [title]="produto.nome + ' detalhar'"
      [routerLink]="['/produtos', produto.id]">
      {{ produto.nome }}

    </a>
    <button type="button" (click)="compartilhar()">
      Compartilhar
    </button>
    <app-alerta-produtos
      [produto]="produto"
      (alerta)="onAlerta()">
    </app-alerta-produtos>
  </h3>
  <p *ngIf=" produto.descricao">
    Descrição: {{ produto.descricao}}
  </p>

</div>
